
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gabriel CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            },
            screens: {
              'lg': '1024px',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for Kanban */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        overscroll-behavior-y: contain;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* Layout de Páginas (Mobile) vs Horizontal (Desktop) */
      .kanban-viewport {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .kanban-page {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        flex-shrink: 0;
        width: 100vw;
      }

      @media (min-width: 1024px) {
        .kanban-viewport {
          scroll-snap-type: none; /* Desativa paginação no desktop */
          padding: 24px;
          gap: 20px;
        }
        .kanban-page {
          width: auto; /* Colunas assumem largura própria no desktop */
          scroll-snap-align: none;
        }
      }
    </style>

    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?external=react",
    "@dnd-kit/modifiers": "https://esm.sh/@dnd-kit/modifiers@7.0.0?external=react,@dnd-kit/core",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",

}
</script>
